            - '(?i)\b(even if|regardless)\b.*\b(violates?|contradicts?)\b.*\b(rules?|policy|policies|safety)\b'

            # Mentions of system/developer instruction objects
            - '(?i)\b(system|developer)\s+(prompt|message|instructions?)\b'

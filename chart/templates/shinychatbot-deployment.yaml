---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: lemonade-stand-assistant
  annotations:
    helm.sh/weight: "3"
  labels:
    app: lemonade-stand-assistant
    app.openshift.io/runtime: shiny
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lemonade-stand-assistant
  template:
    metadata:
      labels:
        app: lemonade-stand-assistant
    spec:
      containers:
        - name: container
          image: 'quay.io/rh-ai-quickstart/lemonade-stand:0.0.1'
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: VLLM_API_KEY
              value: fakekey
            - name: VLLM_MODEL
              value: llama32
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - mountPath: /system-prompt
              name: system-prompt
          imagePullPolicy: Always
      volumes:
        - configMap:
            defaultMode: 420
            items:
            - key: prompt
              path: prompt
            name: system-prompt
          name: system-prompt
---
kind: Service
apiVersion: v1
metadata:
  name: lemonade-stand-assistant
  annotations:
    helm.sh/weight: "3"
  labels:
    app: lemonade-stand-assistant
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: lemonade-stand-assistant
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: lemonade-stand-assistant
  annotations:
    helm.sh/weight: "3"
spec:
  to:
    kind: Service
    name: lemonade-stand-assistant
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
  wildcardPolicy: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lemonade-stand-assistant
  namespace: lemonade-stand-assistant
  labels:
    component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lemonade-stand-assistant
  minReplicas: 3
  maxReplicas: 40
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Max
      policies:
        - type: Pods
          value: 4
          periodSeconds: 15
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleDown:
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
